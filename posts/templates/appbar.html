<!DOCTYPE html>
<html>
    <header>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'posts/style.css' %}">  
    </header>
    <body>
        <div class="main">
            <div class="appbar">
                <h1><a href="{% url 'index' %}">Facebook</a></h1>
                {% if user.is_authenticated %}
                    <a href="/logout/">logout</a>
                {% else %}
                    <a href="/login/">login</a>
                {% endif %}
            </div>

            {% block body %}

            {% endblock %}

            {% if message %}
                <h4>{{message}}</h4>
            {% endif %}
        </div>
    </body>
</html>
