{% extends "appbar.html" %}

{% block body %}
    <h5>update comment.</h5>
    <form action="{% url 'edit_comment' comment.id %}" method="post">
        {% csrf_token %}
        <textarea name='content' id='content' required>{{comment.content}}</textarea>
        <br>
        <button type='submit'>update</button>
    </form>
{% endblock %}
